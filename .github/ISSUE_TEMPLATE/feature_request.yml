name: Feature Request
description: Suggest an idea or enhancement
title: "feat: "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What do you want ProjectCLI to do?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative approaches you considered?
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, examples
    validations:
      required: false
